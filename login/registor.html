<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="body.css" />
    <link rel="stylesheet" href="green.css" />
    <link rel="stylesheet" href="greencontent.css" />
    <link rel="stylesheet" href="white.css" />
    <link rel="stylesheet" href="whitecontent.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="firstdiv">
      <div class="green">
        <div class="backgrounddecore"></div>
        <div class="backgrounddecore backgrounddecore2"></div>
        <div class="backgrounddecore backgrounddecore3"></div>
        <div class="backgrounddecore4"></div>
        <div class="greencontent">
          <h1>Welcome Back!</h1>
          <h4>To keep connected with us please</h4>
          <h4>login with your personal info</h4>
          <a href="#" style="text-decoration: none"
            ><div class="sign">SIGN IN</div></a
          >
        </div>
      </div>
      <div class="white">
        <h1>Sign in to Skill Share</h1>
        <div class="threecircles">
          <div class="face"><p>f</p></div>
          <div class="Go">
            <p>G<span class="plus">+</span></p>
          </div>
          <div class="linked"><p>in</p></div>
        </div>
        <p id="myp">or use your email account:</p>
        <form action="/" class="inputs">
          <input type="text" placeholder="Name" />
          <input type="password" placeholder="password" />
          <div class="forgot">
            <a href="#"><p>Forgot your password?</p> </a>
          </div>
          <input type="submit" value="SIGN IN" />
        </form>
      </div>
    </div>
  </body>
